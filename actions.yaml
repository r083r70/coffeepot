actions:
  - id: 1
    name: Git Status
    command: git status
  - id: 2
    name: Git -V
    command: git --version
  - id: 3
    name: List Files
    command: ls -lX
  - id: 4
    name: Git Fetch
    command: git fetch origin $0
    options:
      - id: 0
        name: Branch
        defaultValue: master
  - id: 5
    name: Test
    command: ls
    options:
      - id: 0
        name: option
        defaultValue: One
        possibleValues:
          - "One"
          - "Two"
          - "Three"