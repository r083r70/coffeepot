    name: Git Status
    command: git status
  - id: 2
    name: Git -V
    command: git --version
  - id: 3
    name: List Files
    command: ls -lX
  - id: 4
    name: Git Fetch
    command: git fetch origin {}
    options:
      - id: 0
        name: Branch
        inputType: Text
  - id: 5
    name: Test
    command: ls
    options:
      - id: 0
        name: option
        inputType: ComboBox
        valueList:
          - One
          - Two
          - Three
  - id: 6
    name: Checkbox
    command: ls
    options:
      - id: 0
        name: option
        inputType: Checkbox
        valueList:
          - One
  - id: 7
    name: Git Fetch
    command: git fetch origin {}
    options:
      - id: 0
        name: Branch
        inputType: OptionalText
